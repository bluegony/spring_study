
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">


<title>load images</title>
</head>
<body>

	<form name="form1">

		<input type="button" id="loadAll" value="load all images" />
		<input type="button" id="loadImg1" value="load 1st images" />
		<input type="button" id="loadImg2" value="load 2nd images" />
		<input type="button" id="loadImg3" value="load 3rd images" />

	</form>
	<div id="disp"></div>
</body>

<style type="text/css">
<!--
img {
	max-width: 80%;
	max-height: 80%;
}
-->
</style>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script type="text/javascript">
	$(function() {
		$(':button').click(function() {

			$('this').css("color" , "yellow");
			$("#disp").load("images.html #img2", function() {

				$(this).fadeIn(2000);
			}).hide();

		})
	});
</script>
